<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="linked.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S'inscrire sur Linkedin</title>
</head>
<h1>Tirez le Meilleur parti de votre vie professionnelle </h1>
<body>
    
    <section>
        <form>
            <label for="email">E-Mail</label>
            <input type="email" name="email" id="email" required>
            <label for="password">Mot de passe (6 caratères minimum)</label>
            <input type="password" name="password" id="password" placeholder="Afficher"><br/>
            <input type="submit" value="Continuer" name="Continuer" id="input1">
            <input type="submit" value="Retour" name="Retour" id="input2">
            <p id="p1">Déjà inscrit(e) ? <em>S'identifier</em></p>
        </form>
        <p id="p2">
            Vous cherchez à créer une page pour une entreprise? <strong>Obtenir de l'aide</strong>
        </p>
    </section>
    
</body>
</html>
